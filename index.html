<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="choices">
            <img class="btn" src="rock.png" alt="Rock" data-choice="rock" />
            <img class="btn" src="paper.png" alt="Paper" data-choice="paper" />
            <img class="btn" src="scissors.png" alt="Scissors" data-choice="scissors" />
        </div>
        
        <div class="scoreboard">
            <div class="player-score">
                <h2>Player</h2>
                <p id="playerScore">0</p>
            </div>
            
            <div class="computer-score">
                <h2>Computer</h2>
                <p id="computerScore">0</p>
            </div>
        </div>
        <div id="winning-message" class="hidden">
          <p></p>
    </div>
      </main>
    </main>
    <script src="script.js"></script>
  </body>
</html>
